<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name= "viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with Login and Register / Dazai </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h2 class="logo" >Dazai Solutions</h2>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">Service</a>
            <a href="#">Kostenplan</a>
            <a href="#">Kontakt</a>
            <button class="btnLogin-popup">Login</button>
        </nav>
    </header>

    <div class="wrapper">
        <span class="icon-close">
            <ion-icon name="close-outline"></ion-icon></span>
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="passwort" required>
                    <label>Passwort</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">
                    Remember-me</label>
                    <a href="#">Passwort vergessen?</a>
                </div>
                <button type="submit" class="btn">Login
                </button>
                <div class="loginregister">
                    <p>Sind sie neu?<a href="#"
                    class="register-link"> Registrieren</a></p>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <h2>Registrieren</h2>
            <form action="#">

                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" required>
                    <label>Benutzername</label>
                </div>

                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="passwort" required>
                    <label>Passwort</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">
                    I akzeptiere die AGB</label>
                </div>
                <button type="submit" class="btn">Konto erstellen
                </button>
                <div class="loginregister">
                    <p>Ich besitze bereits ein Konto<a href="#"
                    class="login-link"> Login</a></p>
                </div>
            </form>
        </div>
    </div>


    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
